<html lang="en" dir="ltr">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>

  gtag('js', new Date());

  <meta charset="utf-8">
  <title>Pomodoro Timers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  <link href=”css/bootstrap-colorpicker/bootstrap-colorpicker.css” rel=”stylesheet”>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/check-circle-solid.svg" />
</head>
<body>
  <div class="">
    <nav class="navbar navbar-light bg-light justify-content-center border ">
      <a id="brandName"class="navbar-brand" href="http://127.0.0.1:3000/"><i class="fas fa-check-circle"></i> Pomodoro Timers</a>
    </nav>
  </div>

  <div class="container mt-4 mt-0">
    <!-- NAVBAR -->
    <div class="container mb-3 pl-5">
      <div class="row row-cols-4 ">
        <div class="col"></div>
        <div class="col">
          <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link timerLinks active" id="pomodoros" data-toggle="tab" role="tab" aria-selected="false" href="#">Focus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link timerLinks hello" id="shortBreak" data-toggle="tab" role="tab" aria-selected="false" href="#">Short Break</a>
            </li>
            <li class="nav-item">
              <a class="nav-link timerLinks hello" id="longBreak" data-toggle="tab" role="tab" aria-selected="false" href="#" >Long Break</a>
            </li>
          </ul>
        </div>
        <div class="col">
          <ul class="nav nav-pills justify-content-end">
            <li class="nav-item">
              <a class="nav-link" id="settings" data-toggle="modal" data-target="#exampleModal" href="#"><i class="fas fa-cog fa-lg"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- TIMER DISPLAY -->

    <div id="timerDisplay">
      <div class="jumbotron pb-5 mb-4">
        <h1 class="display-4 mb-3 d-flex justify-content-center"><span id="timeLeft">25:00</span></h1>
        <!-- Progress Bar -->
        <div class="progress">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="d-flex mt-4 pt-0 mb-0 justify-content-around container">
          <div class="row">
            <div class="col-sm">
              <button type="button" class="btn btn-success btn-lg active" id="startButton">Start</button>
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-danger btn-lg" id="stopButton">Stop</button>
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-secondary btn-lg" id="resetButton">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" data-keyboard="true" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title ml-3" id="exampleModalLabel">Settings</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <!-- Selecting Timings -->
              <div class="row ml-1">
                <p class="h6 text-muted">Time (Minutes)</p>
              </div>
              <div class="row">
                <div class="col">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Focus</span>
                    </div>
                    <input id="pomodoroInput" type="number" min="1" class="form-control" value=25>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend ">
                      <span class="input-group-text" id="inputGroup-sizing-default">Short Break</span>
                    </div>
                    <input id="shortBreakInput" type="number" min="1" class="form-control" value=5>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Long Break</span>
                    </div>
                    <input id="longBreakInput" type="number" min="1" class="form-control" value=20>
                  </div>
                </div>
              </div>
              <br>
              <!-- Tick Sounds -->
              <div class="row ml-1">
                <p class="h6 text-muted">Tick Sounds</p>
              </div>
              <div class="row pl-3">
                <!-- Rounded switch -->
                <label class="switch">
                  <input id="tickSoundInput" type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
              <br>
              <!-- Ending Notification Sound -->
              <div class="row ml-1">
                <p class="h6 text-muted">Notification</p>
              </div>
              <div class="row pl-3">
                <form class="form-inline">
                  <div class="form-group">
                    <label class="switch mr-3">
                      <input id="notificationSoundInput" type="checkbox">
                      <span class="slider round"></span>
                    </label>
                    <label for="notificationTextInput" class="mr-1">Last</label>
                    <input type="number" id="notificationTextInput"  min=1 class="form-control col-2" value=1 disabled>&nbsp;Minutes
                  </div>
                </form>
              </div>
            </div>
            <br>
            <div class="modal-footer">
              <div class="container d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveButton">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="container d-flex justify-content-center">
      <h6><i class="fas fa-code" id="codeIcon"></i> with <i class="fas fa-heart" id="heartIcon"></i> by <a href="https://yeohyuyong.me" target="_blank" id="websiteLink">Yeoh Yu Yong</a></h6>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
